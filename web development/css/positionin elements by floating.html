<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>corsea is cool!</title>
	<style>
		div{
			background-color: gray;
		}
		p{
			width: 50px;
			height: 50px;
			border: 10px solid black;
			
		}
		#p1{
			background-color: red;
			
		}
		#p2{
			background-color: white;
		}
		#p3{
			background-color: green;
			clear: left;
		}
		#p4{
			background-color: orange;
		}
		section{
			clear: left;
		}
	</style>
</head>
<body>
	<h1>Floating elements</h1>

	<div>
		<p id="p1"></p>
		<p id="p2"></p>
		<p id="p3"></p>
		<p id="p4"></p>
		<section> THis is a regilar containg elemnts after the paragraph</section>

	</div>
	

</html>
